<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Noodle Maker</title>
  <meta name="description" content="Inverse LN map converter for osu!mania">
  <meta name="author" content="SitePoint">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    function convertFile(e){
      $.ajax({
          url: '/api/file',
          method: 'post',
          dataType: 'json',
          data: {
            song: document.getElementById(e.target.id).innerText
          },
          success: res => {
            document.getElementById(e.target.id).style.backgroundColor = 'green';
          },
          error: err => {
            document.getElementById("error").style.color = "red"
            document.getElementById("error").innerHTML = "File pathname isn't supported by Windows. Try removing special characters from the filename."
          }
        })
    };

    $(document).ready(() => {
      document.getElementById("all_input").style.visibility = "hidden"
      document.getElementById("some_input").style.visibility = "hidden"
      $("#select_all").click(() => {
        document.getElementById("all_input").style.visibility = "visible"
        document.getElementById("some_input").style.visibility = "hidden"
      })
      $("#select_some").click(() => {
        document.getElementById("all_input").style.visibility = "hidden"
        document.getElementById("some_input").style.visibility = "visible"
      })
      $('#submit_all').click(() => {
        $.ajax({
          url: '/api/all',
          method: 'post',
          dataType: 'json',
          data: {
            songsFolder: document.getElementById('song_directory').value
          },
          success: res => {
            console.log(res)
          },
          error: err => {
            console.log(err)
          }
        })
      })
      $('#fetch_all').click(() => {
        $.ajax({
          url: '/api/songList',
          method: 'post',
          dataType: 'json',
          data: {
            songsFolder: document.getElementById('song_directory').value,
            search: document.getElementById('search_file').value
          },
          success: res => {
            $('#results').html("");
            for(let i = 0; i < res.length; i++){
              var element = `
                <div class="d-flex">
                  <button id="file_${i}" onclick="convertFile(event);">${res[i]}</button>
                </div>
              `;
              $('#results').append(element);
            }
          },
          error: err => {
            console.log(err)
          }
        })
      })
    });
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column w-50">
    <label>
      Directory path of your osu! songs folder
      <input type="text" id="song_directory"/>
    </label>
    <button class="w-25" id="select_all">ALL SONGS</button>
    <button class="w-25" id="select_some">SOME SONGS</button>
    <div class="d-flex flex-column" id="all_input">
      <button class="w-25" id="submit_all">Start Processing!</button>
    </div>
    <div class="d-flex flex-column" id="some_input">
      <input type="text" id="search_file"/>
      <button class="w-25" id="fetch_all">Search Files!</button>
    </div>
    <p id="error"></p>
    <div class="d-flex flex-column" id="results">
    </div>
  </div>
</body>

</html>
